<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Weather dashboard</title>
</head>

<body>
  <header>
    <h1>Look Up the Weather! â›…</h1>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div id="weather-display" class="col-10 text-center">
          <h2 id="display-title">Enter a city below:</h2>
          <input type="text" id="weather-input"></input>
          <br>
          <button id="button" class="btn btn-light">See Weather</button>

          <div id="weather-results">
            <p class="text-light mt-5 mb-0" id="weather-header">
            <p id="weather-list">
            </p>
            <p> <span id="uv-index" class="badge"></span>
            </p>
            </p>

          </div>
        </div>
      </div>

      <div class="row">
        <div id="future-weather-cards" class="col text-center justify-content-center hidden">
          <div class="card-group"> 
          <div class="card" id="future-weather1">
            <p class="card-text" id="future-weather-list1"></p>
          </div>
          <div class="card" id="future-weather2">
            <p class="card-text" id="future-weather-list2"></p>
          </div>
          <div class="card" id="future-weather3">
            <p class="card-text" id="future-weather-list3"></p>
          </div>
          <div class="card" id="future-weather4">
            <p class="card-text" id="future-weather-list4"></p>
          </div>
          <div class="card" id="future-weather5">
            <p class="card-text" id="future-weather-list5"></p>
          </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
